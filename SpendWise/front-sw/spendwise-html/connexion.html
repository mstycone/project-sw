<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sw/style.css" type="text/css">
    <title>Connexion</title>
    <link rel="stylesheet" href="" type="text/css" >
</head>
<body id="connexion">
    <div>
        <h1>SPENDWISE</h1>
    </div>
    <div class="connexion">
        <h2>Connexion</h2>
        <form method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <button class="connexion" type="submit">Se connecter</button>
        </form>
    </div>

    <div>
      <button class="connexion" type="button" >Se connecter</button>
      <button  class="connexion" type="button" >S'inscrire</button>
    </div>

    <script src="../scripts-sw/script.js"></script>
</body>
</html>
