<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sw/style.css" type="text/css">
    <title>Spendwise - Connexion</title>
</head>
<body id="connexion">
    <div>
        <h1>SPEND<span class="title-sw-green">WISE</span></h1>
    </div>
    <div class="connexion">
        <h2>Connexion</h2>
        <form class="connexion" method="post">
            <label class="connexion" for="username">Nom d'utilisateur :</label>
            <input class="connexion" type="text" id="username" name="username" required>

            <label class="connexion" for="password">Mot de passe :</label>
            <input class="connexion" type="password" id="password" name="password" required>

            <button class="connexion" type="submit">Se connecter</button>
        </form>
    </div>
    <footer>
        <p>© 2024 SpendWise. Tous droits réservés.</p>
      </footer>
    <script>

        let username = document.querySelector("#username");
        username.focus();
        
    </script>
</body>
</html>
