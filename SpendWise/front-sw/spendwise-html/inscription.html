<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style-sw/style.css" type="text/css">
    <title>SpendWise - Inscription</title>
</head>
<body>
    <div>
        <h1>SPEND<span class="title-sw-green">WISE</span></h1>
    </div>
    <div>
        <h2>Formulaire d'inscription</h2>
        <form method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="wxyz@abc.com" required><br><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>

            <input id="subscribe" type="submit" value="S'inscrire">
        </form>
    </div>
    <footer>
        <p>© 2024 SpendWise. Tous droits réservés.</p>
      </footer>
    <script>

        let username = document.querySelector("#username");
        username.focus();
        
    </script>
</body>
</html>
