<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style-sw/style.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./js/accueil-script.js" defer></script>
  <script src="./js/add-transac-script.js" defer></script>
  <script src="./js/add-category-script.js" defer></script>
  <script src="./js/last-transac-script.js" defer></script>
  <script src="./js/theme-script.js" defer></script>
  <title>SpendWise - Accueil</title>
</head>
<body>
  <header>
    <h1>SPEND<span class="title-sw-white">WISE</span></h1>
    <nav>
      <a href="accueil.html" class="active">Accueil</a>
      <a href="transac.html">Voir les transactions</a>
      <a href="visualisation.html">Visualisation</a>
    </nav>
    <a href="index.html" class="button-exit">Quitter</a> 
  </header>

  <main>
    <div>
      <button id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>
      <!-- À voir 
      <select id="text-color" name="text-color">
        <option value="" selected>default</option>
        <option value="aqua">aqua</option>
        <option value="orange">orange</option>
      </select>
      -->
    </div>
    <div class="section-transac"></section>
      <div class="solde">
        <h2>Solde actuel</h2>
        <h2> <span id="solde">0 €</span></h2>
      </div>

      <div class="resume-transaction" id="resume-transaction">
        <h2>Résumé des transactions</h2>
        <div class="resume-container">
          <div class="resume-revenu">
            <h3>Revenu </h3>
            <h4><span id="revenu-total">0 €</span></h4>
          </div>
          <div class="resume-depense">
            <h3>Dépense </h3>
            <h4><span id="depense-total">0 €</span></h4>
          </div>
        </div>
      </div>
    </div>

    <section class="add-transac">
      <form id="transac-form">
        <div class="form-group">
          <label for="type">Type :</label>
          <select id="type" name="type" required>
            <option value="" disabled selected>--Choisir le type de transaction--</option>
            <option value="revenu">Revenu</option>
            <option value="dépense">Dépense</option>
          </select>
        </div>
  
        <div class="categorie-group">
          <label for="categorie">Catégorie :</label>
          <select id="categorie" name="categorie" required>
            <option value="" disabled selected>-- Choisir la catégorie --</option>
            <!--Ajout dynamique des options de catégorie ici-->
          </select>
          <button type="button" id="add-category">+</button>
        </div>
  
        <div class="form-group">
          <label for="description">Description :</label>
          <input type="text" id="description" name="description" placeholder="Exemple : Chocolat" required>
        </div>
  
        <div  class="form-group">
          <label for="montant">Montant :</label>
          <input type="number" min="0" id="montant" step="0.01" name="montant" placeholder="0.00" required>
        </div>
  
        <button id="submit" type="submit">Ajouter la transaction</button>
      </form>
      <!-- Message de confirmation -->
      <p id="feedback">Transaction ajoutée avec succès !</p>
    </section>

    <section class="last-transactions">
      <div class="last-transactions-header">
        <h2>Transactions récentes</h2>
        <button id="see-transac" type="button" data-tippy-content="Gestion des transactions">Afficher les transactions</button>
      </div>
      <ul id="dernieres-transactions" class="transactions-list">
        <!-- Affichage dynamique des transactions ici -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2024 SpendWise. Tous droits réservés.</p>
  </footer>
  <!--cdn dev tippy.js
  -->
  <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
  <!-- cdn prod tippy.js 
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  -->
  <script>

    tippy.setDefaultProps({
      delay: 50,
      animation: 'material',
      arrow: false,
      duration : [30, 500],
      theme: 'translucent', //Semble non fonctionnel  
    });

    tippy ('#add-category', {
      content: 'Ajouter une catégorie',
    });

    tippy ('#montant', {
      content: 'Veuillez saisir un montant positif',
      followCursor: 'horizontal',
      placement: 'bottom-start',
    })

    tippy ('[data-tippy-content]');

    tippy ('#resume-transaction', {
      content: 'Du mois courant',
      arrow: true,
    });
  </script>
    <!-- Latest compiled and minified JavaScript 
   plugin utc dayjs -->
   <script src="https://unpkg.com/dayjs"></script>
   <script src="https://unpkg.com/dayjs-plugin-utc"></script>
   <script>
     dayjs.extend(dayjsPluginUTC.default)
   </script> 
</body>
</html>
