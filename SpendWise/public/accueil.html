<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style-sw/style.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./script/accueil-script.js" defer></script>
  <script src="./script/add-transac-script.js" defer></script>
  <script src="./script/last-transac-script.js" defer></script>
  <title>SpendWise - Accueil</title>
</head>
<body>
  <header>
    <h1>SPEND<span class="title-sw-white">WISE</span></h1>
    <nav>
      <a href="accueil.html" class="active">Accueil</a>
      <a href="transac.html">Voir les transactions</a>
      <a href="visualisation.html">Visualisation</a>
    </nav>
    <a href="index.html" class="button-exit">Quitter</a>
  </header>

  <main>
    <div class="section-transac"></section>
      <div class="solde">
        <h2>Solde actuel</h2>
        <h2> <span id="solde">0 €</span></h2>
      </div>

      <div class="resume-transaction">
        <h2>Résumé des transactions</h2>
        <div class="resume-container">
          <div class="resume-revenu">
            <h3>Revenu </h3>
            <h4><span id="revenu-total">0 €</span></h4>
          </div>
          <div class="resume-depense">
            <h3>Dépense </h3>
            <h4><span id="depense-total">0 €</span></h4>
          </div>
        </div>
      </div>
    </div>

    <section class="add-transac">
      <form id="transac-form">
        <div class="form-group">
          <label for="type">Type :</label>
          <select id="type" name="type" required>
            <option value="" disabled selected>--Choisir le type de transaction--</option>
            <option value="revenu">Revenu</option>
            <option value="dépense">Dépense</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="categorie">Catégorie :</label>
          <select id="categorie" name="categorie" required>
            <option value="" disabled selected>-- Choisir la catégorie --</option>
            <!--Ajout dynamique des options de catégorie ici-->
          </select>
        </div>
  
        <div class="form-group">
          <label for="description">Description :</label>
          <input type="text" id="description" name="description" placeholder="Exemple : Chocolat" required>
        </div>
  
        <div  class="form-group">
          <label for="montant">Montant :</label>
          <input type="number" id="montant" step="0.01" name="montant" placeholder="0.00" required>
        </div>
  
        <button id="submit" type="submit">Ajouter la transaction</button>
      </form>
      <!-- Message de confirmation -->
      <p id="feedback">Transaction ajoutée avec succès !</p>
    </section>

    <section class="last-transactions">
      <h2>Transactions récentes</h2>
      <div id="dernieres-transactions" class="transactions-list"></div>
      <button class="see-transac" type="button">Voir/Modifier les transactions</button>
    </section>
  </main>

  <footer>
    <p>© 2024 SpendWise. Tous droits réservés.</p>
  </footer>
  <script>
    const button = document.querySelector('.see-transac');
    button.addEventListener('click', () => {
      window.location.href = '../transac.html';
    });
  </script>
</body>
</html>
