        <h2> <span id="solde">0 €</span></h2>
      </div>

      <div class="resume-transaction" id="resume-transaction">
        <h2>Bilan financier 
          <span id="finance-mode">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M325-378v-317h126v311l-63-56-63 62Zm208-12v-450h124v325L533-390ZM118-170v-379h125v255L118-170Zm-18 96 286-290 97 96 288-288h-61v-113h253v253H851v-62L482-109l-93-102L253-74H100Z"/></svg>
          </span>
        </h2>
        <div class="resume-container">
          <div class="resume-revenu">
            <h3>Revenu </h3>
            <h4><span id="revenu-total">0 €</span></h4>
          </div>
          <div class="resume-depense">
            <h3>Dépense </h3>
            <h4><span id="depense-total">0 €</span></h4>
          </div>
        </div>
      </div>
    </div>

    <section class="add-transac">
      <form id="transac-form">
        <h2>Nouvelle transaction</h2>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="" disabled selected>-- Choisir le type transaction --</option>
            <option value="revenu">Revenu</option>
            <option value="dépense">Dépense</option>
          </select>
        </div>
  
        <div class="categorie-group">
          <label for="categorie">Catégorie </label>
          <select id="categorie" name="categorie" required>
            <option value="" disabled selected>-- Choisir la catégorie --</option>
            <!--Ajout dynamique des options de catégorie ici-->
          </select>
          <button type="button" id="add-category">+</button>
        </div>
        
        <div class="form-group">
          <label for="description">Description </label>
          <input type="text" id="description" name="description" placeholder="Exemple : Chocolat" required>
        </div>
        
        <div  class="form-group">
          <label for="montant">Montant </label>
          <input type="number" min="0" id="montant" step="0.01" name="montant" placeholder="0.00" required>
        </div>
        
        <button id="submit" type="submit">Ajouter la transaction</button>
      </form>
      <!-- Message de confirmation -->
      <p id="feedback" aria-live="polite" role="status">Transaction ajoutée avec succès !</p>
    </section>

    <section class="last-transactions">
      <div class="last-transactions-header">
        <h2>Transactions récentes</h2>
        <button id="see-transac" type="button" data-tippy-content="Gestion des transactions">Afficher les transactions</button>
      </div>
      <ul id="dernieres-transactions" class="transactions-list">
        <!-- Affichage dynamique des transactions ici -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 SpendWise. Tous droits réservés.</p>
  </footer>

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  -->
  <script>

    tippy.setDefaultProps({
      delay: 50,
      animation: 'material',
      arrow: false,
      duration : [30, 500],
      theme: 'translucent', //Semble non fonctionnel  
    });

    tippy ('#add-category', {
      content: 'Ajouter une catégorie',
    });

    tippy ('#montant', {
      content: 'Veuillez saisir un montant positif',
      followCursor: 'horizontal',
      placement: 'bottom-start',
    })

    tippy ('[data-tippy-content]');

    tippy ('#resume-transaction', {
      content: 'Du mois courant',
      arrow: true,
    });
  </script>

     dayjs.extend(dayjs_plugin_utc);
     dayjs.extend(dayjs_plugin_timezone);
