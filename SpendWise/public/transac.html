    <div class="periodfilter">
      <select name="filter" id="periodfilter" aria-label="Filtrer par période">

        <option value="last30days" >30 derniers jours</option>
        <option value="last7days">7 derniers jours</option>
        <option value="currentYear">Année actuel</option>

    </div>
    <div>

        <h2>Liste des transactions</h2>
        <thead>
          <tr>
            <th>Catégorie</th>
            <th>Description</th>

            <th>Type</th>
